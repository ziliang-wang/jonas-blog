{% load static %}
<div class="mb-8 w-full relative">
    <img class="w-full shadow-md" src="{% static 'images/weather.jpg' %}" alt="Weather">
    <div class="absolute top-6 left-12 text-white">
        <div class="text-xl mb-2 font-bold">{{ location }}</div>
        <div class="text-4xl mb-2 font-bold">{{ text }}</div>
        <div class="text-2xl mb-2 font-bold">{{ temperature }} °c</div>
        <div class="text-sm mt-2 font-light">來源&nbsp;&nbsp;心知天氣</div>
    </div>
</div>
